<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<link rel="stylesheet" href="validation.css">
</head>
<body>
<div class="container">
    <h2>Registration Form</h2>
    <form id="registration-form" onsubmit="return validateForm(event)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="input-field" >
            <ul id="username-msg" class="validation-msg"></ul>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="input-field" >
            <ul id="email-msg" class="validation-msg"></ul>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="input-field" >
            <ul id="password-msg" class="validation-msg"></ul>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="input-field" >
            <ul id="confirm-password-msg" class="validation-msg"></ul>
        </div>
        <div class="form-group">
            <label>Subjects</label>
            <div>
                <input type="checkbox" id="english" name="english" class="subject-checkbox" onchange="checkSubjectCount()">
                <label for="english">English</label>
            </div>
            <div>
                <input type="checkbox" id="math" name="math" class="subject-checkbox" onchange="checkSubjectCount()">
                <label for="math">Math</label>
            </div>
            <div>
                <input type="checkbox" id="computer" name="computer" class="subject-checkbox" onchange="checkSubjectCount()">
                <label for="computer">Computer</label>
            </div>
            <div>
                <input type="checkbox" id="games" name="games" class="subject-checkbox" onchange="checkSubjectCount()">
                <label for="games">Games</label>
            </div>
            <ul id="subject-msg" class="validation-msg"></ul>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
   
<script src="validation.js"></script>
</body>
</html>
